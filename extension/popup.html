<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Utility Toolkit</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <h1>Browser Utility Toolkit</h1>
      <p class="subtitle">Pick a feature for the current page.</p>

      <section>
        <h2>YouTube</h2>
        <button id="copyTranscriptBtn">Copy Transcript (No Timestamps)</button>
      </section>

      <section>
        <h2>X</h2>
        <button id="draftReplyBtn">Draft Reply with ChatGPT</button>
      </section>

      <section>
        <h2>Video</h2>
        <button id="findVideosBtn">Find & Download Video</button>
      </section>

      <p id="status" role="status" aria-live="polite"></p>
      <a class="settings-link" href="#" id="openSettings">Open Settings</a>
    </main>
    <script type="module" src="scripts/popup.js"></script>
  </body>
</html>
