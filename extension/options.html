<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Utility Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <h1>Browser Utility Settings</h1>
      <p>Configure OpenAI and reply drafting guidelines.</p>

      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off" />

      <label for="model">Model</label>
      <input type="text" id="model" placeholder="gpt-4o-mini" />

      <label for="guidelines">Reply Guidelines (Markdown)</label>
      <textarea id="guidelines" rows="12" placeholder="# Voice\n- Keep it concise\n- Avoid emojis"></textarea>

      <div class="row">
        <label class="file-label" for="markdownFile">Import .md file</label>
        <input type="file" id="markdownFile" accept=".md,text/markdown" />
      </div>

      <h2>Video Merge</h2>
      <p>For split YouTube streams, use a local ffmpeg merge helper.</p>

      <label class="checkbox-row" for="autoMerge">
        <input type="checkbox" id="autoMerge" />
        Auto-merge separate YouTube audio/video tracks
      </label>

      <label for="mergeServiceUrl">Merge Service URL</label>
      <input type="text" id="mergeServiceUrl" placeholder="http://127.0.0.1:8765/merge" />

      <button id="saveBtn">Save Settings</button>
      <p id="status" role="status" aria-live="polite"></p>
    </main>

    <script type="module" src="scripts/options.js"></script>
  </body>
</html>
